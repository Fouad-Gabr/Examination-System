<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeExaminer</title>
    <link rel="stylesheet" href="./welcome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body id="body">
    <div class="exam-parent hidden" id="examParent">
        <div class="exam hidden" id="exam">
            <div class="time-bar" id="timeBar">
                <div id="barFill" class="bar-fill"></div>
            </div>
            <div class="time-percent" id="timePercent"></div>

            <div class="question-location">
                <div class="question" id="question">Question</div>
            </div>
            <div class="answers-location">
                <div class="answer first-answer" id="ans0" onclick="obj1.makeChoice(0)">first</div>
                <div class="answer second-answer"  id="ans1" onclick="obj1.makeChoice(1)">second</div>
                <div class="answer third-answer" id="ans2" onclick="obj1.makeChoice(2)">third</div>
                <div class="answer fourth-answer"  id="ans3" onclick="obj1.makeChoice(3)">fourth</div>
            </div>

            <div class="buttons-section">
                <div class="btn previous-btn" onclick="obj1.clickPrev()">Previous</div>
                <button class="btn flag-btn" onclick=" obj1.addFlage()"><i class="fa-solid fa-flag"></i></button>
                <div class="btn next-btn" onclick="obj1.clickNext()">Next</div>
            </div>
            <div class="circles-parent">
                <div class="circle" id="circle1"></div>
                <div class="circle" id="circle2"></div>
                <div class="circle" id="circle3"></div>
                <div class="circle" id="circle4"></div>
                <div class="circle" id="circle5"></div>
                <div class="circle" id="circle6"></div>
                <div class="circle" id="circle7"></div>
                <div class="circle" id="circle8"></div>
                <div class="circle" id="circle9"></div>
                <div class="circle" id="circle10"></div>
            </div>
        </div>

        <div class="info-side-bar hidden" id="infoBar">
            <div class="info">
                <img src="./tree.jpg" alt="user-photo" class="user-photo" id="userPhoto">
                <h2 class="username" id="userField">username</h2>
                <h3>Logout</h3>
            </div>

            <div class="timer-container">
                <div class="timer" id="timer"></div>

                <div class="bookmark"><i class="fa-solid fa-bookmark"></i></div>
            </div>
            <div class="flags-questions">
                <!--
                <div class="flag second-flag">Question 2</div>
                <div class="flag third-flag">Question 3</div>
                <div class="flag fourth-flag">Question 4</div>
                <div class="flag fifth-flag">Question 5</div>
                <div class="flag sixth-flag">Question 6</div>
                <div class="flag seventh-flag">Question 7</div>
                <div class="flag eighth-flag">Question 8</div>
                <div class="flag ninth-flag">Question 9</div>
                <div class="flag tenth-flag">Question 10</div>
            -->
            </div>

            <button type="button" class="submit" onclick="obj1.getScore()">Submit</button>
        </div>
    </div>

    <div class="container" id="container">
        <div class="left-side" id="leftSide">
            <p class="welcome-paragraph" id="para">
                Welcome to CodeExaminer Exam,<br>We wish you success as you embark<br>on this assessment.<br>Begin
                confidently & do your best!<br>
               <strong class="important-info"><br><i class="fa-solid fa-triangle-exclamation"></i> you should open the screen record on (entire screen) to open exam</strong>
            </p>
            <button class="start-btn" id="startBtn" onclick="obj1.startExam()">Start Now - ></button>
        </div>
        <div class="svg-location" id="svg">
            <img src="./welcome.svg" alt="svg image for exam">
        </div>
    </div>
    
    <script src="./welcome.js" type="module"></script>
</body>

</html>
