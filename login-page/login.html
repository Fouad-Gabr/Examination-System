<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeExaminer</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="login-container">
            <div class="login-left">
                <h2 class="login-left-header" id="loginHeader">Welcome Back!</h2>
                <p class="login-left-paragraph" id="loginParagraph">To keep connected with us please login with your
                    personal info</p>
            </div>

            <div class="login-right">
                <form action="" class="form">
                    <i class="fa-solid fa-user"></i>
                    <label for="username" class="username-label">USERNAME</label>
                    <input type="text" placeholder="User name/Email" id="username" class="username" name="username">
                    <p class="username-err" id="usernameErr"></p>

                    <i class="fa-solid fa-lock"></i>
                    <label for="password" class="password-label">PASSWORD</label>
                    <input type="password" placeholder="password" id="password" class="password" name="password">
                    <p class="password-err" id="passwordErr"></p>


                    <input type="button" value="LOG IN NOW >" id="loginBtn" class="login-btn" onclick="goWelcomePage()">
                </form>
            </div>
        </div>

        <div class="location-svg-image">
            <img class="svg-image" src="../signup.svg">
        </div>
    </div>

    <script src="./login.js"></script>
</body>

</html>
